<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon API Lab</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="wrapper">
          <div class="card-container" id="cardContainer">
        </div>
        <div class="button-container" id="button-container">
            <input type="text" id="pkmn 1" placeholder="pokemon 1">
            <input type="text" id="pkmn 2" placeholder="pokemon 2">
            <input type="text" id="pkmn 3" placeholder="pokemon 3">
            <input type="text" id="pkmn 4" placeholder="pokemon 4">
            <input type="text" id="pkmn 5" placeholder="pokemon 5">
            <button onclick="onClick()" id="submit">Catch 'Em All!</button>
          </div>
          <div class="button-container" id="connect-container">
            <input type="text" id="username" placeholder="e.g Ash Ketchum" onchange="usernameOnChange(event)">
            <button id="connect" onclick="connect()">Join the Indigo League</button>
          </div>
          <div class="card-container">
            <div class="card remaining" id="votes-and-nominees-remaining">
              <p>Nominations Remaining: <strong id="nominations-remaining">3</strong></p>
              <p>Votes Remaining: <strong id="votes-remaining">10</strong></p>
            </div>
            <button id="sort" onclick="sortNominees()">
             Sort Nominees
            </button>
          </div>
          <div class="card-container" id="voting">
            <!-- <div class='card'>
              <h1>
                UMBREON
              </h1>
              <button class="vote">
                Vote
              </button>
            </div> -->
          </div>
      </div>
	<script src="index.js"></script>
  </body>
</html>
